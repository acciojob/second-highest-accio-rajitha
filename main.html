<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script>
        function secondHighest(arr) {
            // If the array is empty or has only one element, return -Infinity
            if (arr.length <= 1) {
                return -Infinity;
            }

            // Convert string elements to integers
            arr = arr.map(Number);

            // Sort the array in descending order
            arr.sort((a, b) => b - a);

            // Iterate through the sorted array
            for (let i = 0; i < arr.length - 1; i++) {
                // If the current element is different from the next element,
                // return the current element (which will be the second-highest)
                if (arr[i] !== arr[i + 1]) {
                    return arr[i + 1];
                }
            }

            // If all elements are the same, return -Infinity
            return -Infinity;
        }

        function Main() {
            var n = parseInt(prompt("Enter the number of elements"));
            var arr = [];
            for (var i = 0; i < n; i++) {
                arr[i] = prompt("Enter element " + (i + 1));
            }
            alert(secondHighest(arr));
        }
        Main();
    </script>

    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
